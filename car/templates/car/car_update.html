{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Atualizar Carro</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="car_name">Nome do Carro:</label>
                    <input type="text" class="form-control" id="car_name" name="car_name" value="{{ car.car_name }}">
                </div>
                <div class="form-group">
                    <label for="brand">Marca:</label>
                    <input type="text" class="form-control" id="brand" name="brand" value="{{ car.brand }}">
                </div>
                <div class="form-group">
                    <label for="price">Pre√ßo:</label>
                    <input type="text" class="form-control" id="price" name="price" value="{{ car.price }}">
                </div>
                <div class="form-group">
                    <label for="image">Imagem:</label>
                    <input type="file" class="form-control-file" id="image" name="image">
                </div>
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
